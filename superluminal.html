<head>

  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <title>SuperLuminal</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  ================================================== -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


</head>
<body>
  <div class="container">
    {{> subscriptions}}
    {{> podcasts}}
</body>


<template name="subscriptions">
  <ul class="feed_list">
    {{#each feeds}}
      <li>
      <div class="feed" data-id="{{_id}}">
          <img src="{{image}}"/>
          <h4>{{title}}</h4>
          <div class="clear_both"/>
          <!-- <p>{{description}}</p> -->
        </div>
      </li>
    {{else}}
      <li> No Feeds Detected </li>
    {{/each}}
    <li>
      <div class="feed">
        <button id="Update">Update</button>
        <button id="Subscribe">Subscribe</button>
        <input id="feed_url" />
      </div>
    </li>
  </ul>
</template>

<template name="podcasts">
  <ul class="podcasts">
    {{#each casts}}
      <li>
      <h4>{{title}}</h4>
      <p>{{pubDate}}</p>
      </li>
    {{else}}
      <li> No Podcasts Detected </li>
    {{/each}}
  </ul>
</template>
